<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="./js/vue3.js"></script>

</head>
<body>
<div id="app">
    <p @click="foo">消息：{{ msg }}</p>
</div>

<script>
    var vm = Vue.createApp({
        data(){
            return {
                msg: "fuck vue"
            }
        },
        methods:{
            foo(){
              this.msg = "what the hell...";
            },
        }
    }).mount("#app")
</script>

</body>
</html>
